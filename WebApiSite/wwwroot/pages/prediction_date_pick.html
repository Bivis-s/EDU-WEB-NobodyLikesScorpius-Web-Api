<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick the date</title>

    <link rel="stylesheet" href="../styles/select_buttons.css">
    <script src="../scripts/parallax.js"></script>
</head>
<body>
<div data-speed="3" class="parallax-layer"></div>
<h1 id="zodiacTitle"></h1>

        <tbody>

            <td id="today_prediction" type-number="0"><a href="#"><p>Today</p></a></td>

        <tr>

        </tr>

        </tr>
        </tbody>
    </table>

<script src="../scripts/prediction_date_pick.js"></script>
