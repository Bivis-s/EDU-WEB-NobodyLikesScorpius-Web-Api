<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../../scripts/get_params_from_url.js"></script>
    <script src="../../scripts/get_zodiacs.js"></script>
    <script src="../../scripts/get_time_intervals.js"></script>
    <script src="../../scripts/get_prediction.js"></script>
    <script src="../../scripts/parallax.js"></script>
</head>
<body>
<div data-speed="3" class="parallax-layer"></div>
<main>
    <a href="../zodiacs.html"><h2>Предсказания</h2></a>
    <article>
        <div id="prediction_section">
            <label>
                <textarea cols="64" rows="16" name="Text" placeholder="Введите новое предсказание"></textarea>
            </label>
            <br>
            <label>
                <select id="zodiac" name="Zodiac" onchange="updatePredictionText()"></select>
            </label>
            <label>
                <select id="timeInterval" name="TimeInterval" onchange="updatePredictionText()"></select>
            </label>
            <br>
            <button onclick="updatePredictionInDb()">Отправить</button>
        </div>
        <a href="#" id="goToHoroscopeButton">
            <button>Перейти к предсказанию</button>
        </a>
        <p id="successMessage"></p>
        <h4>Текущий текст предсказания:</h4>
        <div id="prediction_text"></div>
    </article>
    <hr>
    <a href="../compatibility.html"><h2>Совместимости</h2></a>
    <article>
        <div id="compatibilities_section">
            <label>
                <textarea cols="64" rows="8" name="CompatibilityText" placeholder="Введите новый текст совместимости"></textarea>
            </label>
            <br>
                <table id="compatibility_value_container">
                    <tbody>
                    <tr>
                        <td><b>Совместимость: </b></td>
                        <td><input id="compatibility_value_input" name="Zodiac" title="Значение совместимости, %"/></td>
                        <td><b> %</b></td>
                    </tr>
                    </tbody>
                </table>
            <br>
            <label>
                <select class="inline_select" id="compatibilities_zodiac_1"
                        onchange="updateCompatibilitiesText()"></select>
            </label>
            <label>
                <select class="inline_select" id="compatibilities_zodiac_2"
                        onchange="updateCompatibilitiesText()"></select>
            </label>
            <br>
            <button onclick="updateCompatibilityInDb()">Отправить</button>
            <p id="compatibilitiesSuccessMessage"></p>
            <h4>Текущий текст совместимости:</h4>
            <div id="compatibilities_text"></div>
        </div>
    </article>
    <hr>
    <a href="../haircuts.html"><h2>Календарь стрижек</h2></a>
    <article>
        <table id="haircut_table">
            <tbody></tbody>
        </table>
    </article>
</main>
</body>
<script src="../../scripts/get_compatibilities.js"></script>
<script src="../../scripts/admin_dashboard.js"></script>
</html>
