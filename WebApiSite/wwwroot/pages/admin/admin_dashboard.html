<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../../scripts/get_params_from_url.js"></script>
    <script src="../../scripts/get_zodiacs.js"></script>
    <script src="../../scripts/get_time_intervals.js"></script>
    <script src="../../scripts/get_prediction.js"></script>
    <script src="../../scripts/parallax.js"></script>
</head>
<body>
<div data-speed="3" class="parallax-layer"></div>
<main>
    <a href="../zodiacs.html"><h2>Predictions</h2></a>
    <article>
        <div id="prediction_section">
            <label>
                <textarea cols="64" rows="16" name="Text" placeholder="Enter new prediction text"></textarea>
            </label>
            <br>
            <label>
                <select id="zodiac" name="Zodiac" onchange="updatePredictionText()"></select>
            </label>
            <label>
                <select id="timeInterval" name="TimeInterval" onchange="updatePredictionText()"></select>
            </label>
            <br>
            <button onclick="updatePredictionInDb()">Submit</button>
        </div>
        <a href="#" id="goToHoroscopeButton">
            <button>Go to this horoscope</button>
        </a>
        <p id="successMessage"></p>
        <h4>Current prediction text:</h4>
        <div id="prediction_text"></div>
    </article>
    <hr>
    <a href="../haircuts.html"><h2>Haircuts</h2></a>
    <article>
        <table id="haircut_table">
            <tbody></tbody>
        </table>
    </article>
</main>
</body>
<script src="../../scripts/admin_dashboard.js"></script>
</html>
